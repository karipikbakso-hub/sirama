services:
  - type: web
    name: sirama-backend
    runtime: php
    buildCommand: "composer install --no-dev --optimize-autoloader"
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_NAME
        value: SIRAMA
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: sirama-backend
          property: host
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: sirama-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: sirama-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: sirama-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: sirama-db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: sirama-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: FRONTEND_URL
        value: https://your-frontend-domain.vercel.app

databases:
  - name: sirama-db
    databaseName: sirama
    user: sirama_user
    plan: starter
